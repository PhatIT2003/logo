<svg xmlns="http://www.w3.org/2000/svg" width="160" height="36" viewBox="0 0 160 36">
  <defs>
    <!-- Gradient cho chữ V -->
    <linearGradient id="vGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aa44;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient cho text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#00dd77;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00bb55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009933;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- V Symbol với thiết kế hiện đại -->
  <g transform="translate(6, 4)">
    <!-- V chính -->
    <path d="M0 2 L7 24 L10.5 17 L14 24 L21 2 L16 2 L10.5 15 L5 2 Z" 
          fill="url(#vGradient)" 
          filter="url(#glow)"
          stroke="none"/>
    
    <!-- Điểm nhấn bên trong V -->
    <circle cx="10.5" cy="15" r="1.2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Đường viền sáng -->
    <path d="M0 2 L7 24 L10.5 17 L14 24 L21 2 L16 2 L10.5 15 L5 2 Z" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="0.4" 
          opacity="0.4"/>
  </g>
  
  <!-- Text VietScan -->
  <g transform="translate(34, 9)">
    <!-- Viet -->
    <text x="0" y="14" 
          font-family="Arial Black, Arial, sans-serif" 
          font-size="15" 
          font-weight="900" 
          fill="url(#textGradient)"
          filter="url(#shadow)"
          stroke="#003311" 
          stroke-width="0.3">Viet</text>
    
    <!-- SCAN -->
    <text x="38" y="14" 
          font-family="Arial Black, Arial, sans-serif" 
          font-size="15" 
          font-weight="900" 
          fill="url(#textGradient)"
          filter="url(#shadow)"
          stroke="#003311" 
          stroke-width="0.3"
          letter-spacing="1px">SCAN</text>
  </g>
  
  <!-- Đường gạch dưới tĩnh -->
  <g transform="translate(34, 26)">
    <rect x="0" y="0" width="80" height="1.5" fill="url(#textGradient)" opacity="0.5" rx="0.75"/>
  </g>
</svg>
