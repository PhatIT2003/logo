<svg xmlns="http://www.w3.org/2000/svg" width="150" height="40" viewBox="0 0 140 40">
  <defs>
    <!-- Gradient cho chữ V -->
    <linearGradient id="vGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FFFD4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#40E0D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48D1CC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient cho Viet - màu navy thanh lịch -->
    <linearGradient id="vietGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7FFFD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40E0D0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient cho SCAN - màu xanh lá tươi -->
    <linearGradient id="scanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48D1CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEFA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow effect nhẹ -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Glow effect cho V -->
    <filter id="vGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- V Symbol với thiết kế hiện đại -->
  <g transform="translate(8, 6)">
    <!-- V chính -->
    <path d="M0 2 L8 28 L12 20 L16 28 L24 2 L19 2 L12 18 L5 2 Z" 
          fill="url(#vGradient)" 
          filter="url(#vGlow)"
          stroke="none"/>
    
    <!-- Điểm nhấn bên trong V -->
    <circle cx="12" cy="18" r="1.2" fill="#ffffff" opacity="0.95"/>
    
    <!-- Highlight sáng -->
    <path d="M5 2 L8 8 L12 18 L16 8 L19 2" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="0.8" 
          opacity="0.3"/>
  </g>
  
  <!-- Text VietScan -->
  <g transform="translate(38, 12)">
    <!-- Viet - màu xám đậm, thanh lịch -->
    <text x="0" y="16" 
          font-family="'Segoe UI', 'Roboto', Arial, sans-serif" 
          font-size="17" 
          font-weight="700" 
          fill="url(#vietGradient)"
          filter="url(#textShadow)">Viet</text>
    
    <!-- SCAN - màu xanh gradient -->
    <text x="42" y="16" 
          font-family="'Segoe UI', 'Roboto', Arial, sans-serif" 
          font-size="17" 
          font-weight="700" 
          fill="url(#scanGradient)"
          filter="url(#textShadow)"
          letter-spacing="0.5px">SCAN</text>
  </g>
  
  <!-- Đường accent nhẹ nhàng -->
  <g transform="translate(38, 30)">
    <rect x="0" y="0" width="85" height="1.5" fill="url(#scanGradient)" opacity="0.3" rx="0.75"/>
  </g>
</svg>
