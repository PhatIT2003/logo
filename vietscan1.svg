<svg xmlns="http://www.w3.org/2000/svg" width="185" height="50" viewBox="0 0 145 40">
  <defs>
    <!-- Gradient cho chữ V -->
    <linearGradient id="vGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aa44;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient cho text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#00dd77;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00bb55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009933;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background subtle glow -->
  <rect x="0" y="0" width="180" height="40" fill="url(#backgroundGradient)" opacity="0.1" rx="8"/>
  
  <!-- V Symbol với thiết kế hiện đại -->
  <g transform="translate(8, 6)">
    <!-- V chính -->
    <path d="M0 2 L8 26 L12 18 L16 26 L24 2 L18 2 L12 16 L6 2 Z" 
          fill="url(#vGradient)" 
          filter="url(#glow)"
          stroke="none"/>
    
    <!-- Điểm nhấn bên trong V -->
    <circle cx="12" cy="16" r="1.5" fill="#ffffff" opacity="0.8"/>
    
    <!-- Đường viền sáng -->
    <path d="M0 2 L8 26 L12 18 L16 26 L24 2 L18 2 L12 16 L6 2 Z" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="0.5" 
          opacity="0.3"/>
  </g>
  
  <!-- Text VietScan -->
  <g transform="translate(40, 12)">
    <!-- Viet -->
    <text x="0" y="16" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          font-weight="bold" 
          fill="url(#textGradient)"
          filter="url(#shadow)">Viet</text>
    
    <!-- SCAN -->
    <text x="40" y="16" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          font-weight="bold" 
          fill="url(#textGradient)"
          filter="url(#shadow)"
          letter-spacing="1px">SCAN</text>
  </g>
  
  <!-- Đường gạch dưới động -->
  <g transform="translate(40, 30)">
    <rect x="0" y="0" width="90" height="2" fill="url(#textGradient)" opacity="0.6" rx="1">
      <animate attributeName="width" values="0;90;0" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Hiệu ứng sáng di chuyển -->
  <g>
    <rect x="0" y="0" width="4" height="40" fill="url(#textGradient)" opacity="0.3" rx="2">
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="-10,0;190,0;-10,0" 
        dur="4s" 
        repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
